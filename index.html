<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVEONE ATS | Unified Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --erp-bg: #f4f5f6;
            --erp-border: #d1d8dd;
            --erp-text-main: #1f2937;
            --erp-text-muted: #6b7280;
            --erp-blue: #007bff;
            --erp-blue-light: #e6f0ff;
            --erp-dark: #36414c;
            --erp-success: #28a745;
            --erp-warning: #f39c12;
            --erp-danger: #e74c3c;
        }

        /* ERPNext Style - No Italics Global Override */
        * { 
            font-style: normal !important; 
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        body {
            background-color: var(--erp-bg);
            color: var(--erp-text-main);
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Console */
        .top-nav {
            height: 60px;
            background: #ffffff;
            border-bottom: 1px solid var(--erp-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            height: 60px;
            color: var(--erp-text-muted);
            font-size: 0.825rem;
            font-weight: 600;
            transition: all 0.1s ease;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--erp-text-main);
            background: #f9fafb;
        }

        .nav-link.active {
            color: var(--erp-blue);
            border-bottom: 2px solid var(--erp-blue);
            background: var(--erp-blue-light);
            font-weight: 800;
        }

        /* Layout Units */
        .desk-card {
            background: #ffffff;
            border: 1px solid var(--erp-border);
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            overflow: hidden;
            transition: box-shadow 0.2s;
        }

        /* Table Design */
        .data-table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            border: 1px solid var(--erp-border);
            border-radius: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .data-table th {
            font-size: 10px;
            font-weight: 900;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            border-bottom: 1px solid var(--erp-border);
            background: #f9fafb;
        }

        .data-table td {
            padding: 14px 16px;
            font-size: 13px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }

        .data-table tr:hover { background: #fcfcfc; }

        /* Actions & UI Elements */
        .btn-primary {
            background: var(--erp-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        .btn-primary:hover { background: #006ae6; }

        .btn-secondary {
            background: #ffffff;
            border: 1px solid var(--erp-border);
            color: var(--erp-text-main);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
        }
        .btn-secondary:hover { background: #f8fafc; }

        .btn-icon {
            padding: 6px;
            border-radius: 4px;
            color: var(--erp-text-muted);
            transition: all 0.2s;
        }
        .btn-icon:hover { background: #f1f5f9; color: var(--erp-blue); }

        .input-erp {
            width: 100%;
            border: 1px solid var(--erp-border);
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 13px;
            outline: none;
            background: #ffffff;
        }
        .input-erp:focus { border-color: var(--erp-blue); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 900;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.05em;
        }

        .status-badge {
            padding: 3px 12px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .stage-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 900;
            border: 1px solid #e5e7eb;
        }

        .stage-count {
            background: #374151;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 20px;
            text-align: center;
        }

        .fade-in { animation: fadeIn 0.25s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Metric Dashboard */
        .metric-card {
            border-top: 5px solid var(--erp-blue);
        }
        .metric-label {
            font-size: 10px;
            font-weight: 900;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .metric-value {
            font-size: 28px;
            font-weight: 900;
            color: var(--erp-text-main);
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body>

    <!-- TOP NAVIGATION CONSOLE -->
    <header class="top-nav shadow-sm border-b">
        <div class="flex items-center gap-6 h-full">
            <div class="flex items-center gap-3 cursor-pointer mr-4" onclick="router.navigate('careers')">
                <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center text-white font-black text-xl">R</div>
                <h1 class="font-black text-lg tracking-tighter text-slate-800 uppercase">RAVEONE</h1>
            </div>
            <nav id="nav-container" class="flex items-center h-full">
                <!-- Nav items generated by renderNav() -->
            </nav>
        </div>

        <div id="user-controls" class="flex items-center gap-3">
            <!-- User specific UI -->
        </div>
    </header>

    <!-- MAIN DASHBOARD VIEWPORT -->
    <main id="app-viewport" class="p-6 md:p-10 lg:p-14 max-w-[1800px] mx-auto w-full flex-1">
        <!-- Content components -->
    </main>

    <!-- STATUS FOOTER -->
    <footer class="p-4 border-t bg-white text-[10px] text-gray-400 font-bold uppercase tracking-widest flex justify-between px-10">
        <div class="flex gap-6">
            <span>Raveone Unified ATS | Enterprise Desk</span>
            <span class="text-slate-200">|</span>
            <span>Security context: Active</span>
        </div>
        <div class="flex items-center gap-4">
            <span>¬© 2026 Raveone Consultants</span>
            <span id="sync-indicator" class="flex items-center gap-1.5 font-black">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Cloud Records Active
            </span>
        </div>
    </footer>

    <!-- MODAL ENGINE -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/70 z-[2000] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div id="modal-box" class="bg-white w-full max-w-5xl rounded-xl shadow-2xl flex flex-col max-h-[92vh] overflow-hidden border border-slate-300">
            <!-- Modal Body -->
        </div>
    </div>

    <!-- TOAST NOTIFIER -->
    <div id="toast" class="fixed bottom-8 right-8 z-[3000] transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-lg shadow-2xl flex items-center gap-3 font-bold text-xs uppercase tracking-widest">
            <i data-lucide="check-circle" class="w-4 h-4 text-green-400"></i>
            <span id="toast-text">Update Successful</span>
        </div>
    </div>

    <script>
        // --- SYSTEM CONFIG & REFS ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbweRCDf6P0dj4t2cJdmdCrLSws_EQvgtHNkhklBZ2vC9xDx-FDxP6yGrX9gtVKKX2Gx/exec";
        const GEMINI_KEY = "AIzaSyC3C8sH8yAg-Zo0_rykVUGq38i7KjHRJgA";
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;

        let state = {
            user: null,
            view: 'careers',
            loading: true,
            data: { 
                jobs: [], 
                applications: [], 
                sourced: [], 
                interviews: [], 
                clients: [], 
                billing: [],
                users: []
            },
            subView: 'list',
            selectedId: null,
            expandedClientId: null
        };

        const router = {
            navigate: (viewName, subView = 'list', id = null) => {
                state.view = viewName;
                state.subView = subView;
                state.selectedId = id;
                state.expandedClientId = null;
                renderNav();
                renderView();
                window.scrollTo(0,0);
            }
        };

        // --- DATA SYNC ENGINE ---
        async function fetchDeskData() {
            state.loading = true;
            renderView();
            try {
                const sheets = ['Jobs', 'Applications', 'Sourced', 'Interview Tracker', 'Clients', 'Dashboard and Billing', 'Users'];
                const results = await Promise.all(
                    sheets.map(s => fetch(`${SCRIPT_URL}?action=getSheetData&sheetName=${encodeURIComponent(s)}`).then(r => r.json()))
                );
                state.data = {
                    jobs: results[0] || [],
                    applications: results[1] || [],
                    sourced: results[2] || [],
                    interviews: results[3] || [],
                    clients: results[4] || [],
                    billing: results[5] || [],
                    users: results[6] || []
                };
            } catch (e) {
                console.error("Critical: Desk Sync Failure", e);
                document.getElementById('sync-indicator').innerHTML = `<span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span> Connection Offline`;
            } finally {
                state.loading = false;
                renderNav();
                renderView();
            }
        }

        async function submitDeskAction(payload) {
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const json = await res.json();
                if (json.success) {
                    closeModal();
                    showToast("Desk Synced");
                    await fetchDeskData();
                } else alert("Action Error: " + json.error);
            } catch (e) { alert("Network Connection Error"); }
        }

        // --- UI RENDERERS ---

        function renderNav() {
            const container = document.getElementById('nav-container');
            const userControls = document.getElementById('user-controls');

            if (!state.user) {
                container.innerHTML = `
                    <button onclick="router.navigate('careers')" class="nav-link ${state.view === 'careers' ? 'active' : ''}">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> <span>Open Mandates</span>
                    </button>
                `;
                userControls.innerHTML = `<button onclick="router.navigate('login')" class="btn-primary">Internal Portal</button>`;
            } else {
                const menu = [
                    { id: 'jobs', label: 'Inventory', icon: 'briefcase' },
                    { id: 'applications', label: 'Applicants', icon: 'users' },
                    { id: 'sourced', label: 'Sourcing', icon: 'search' },
                    { id: 'interviews', label: 'Interviews', icon: 'calendar' },
                    { id: 'clients', label: 'Clients', icon: 'building' },
                    { id: 'billing', label: 'Accounts', icon: 'credit-card' },
                    { id: 'marketing', label: 'AI Center', icon: 'zap' }
                ];
                container.innerHTML = menu.map(m => `
                    <button onclick="router.navigate('${m.id}')" class="nav-link ${state.view === m.id ? 'active' : ''}">
                        <i data-lucide="${m.icon}" class="w-4 h-4"></i> <span>${m.label}</span>
                    </button>
                `).join('');
                userControls.innerHTML = `
                    <div class="flex items-center gap-3 pl-4 border-l border-slate-200">
                        <div class="text-right hidden xl:block leading-tight">
                            <p class="text-xs font-black text-slate-800 uppercase tracking-tighter">${state.user.name}</p>
                            <p class="text-[9px] text-blue-600 font-bold uppercase tracking-widest">Authorized</p>
                        </div>
                        <button onclick="handleLogout()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center border border-slate-300 hover:bg-red-50 hover:text-red-500 transition-all">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function renderView() {
            const vp = document.getElementById('app-viewport');
            if (state.loading) {
                vp.innerHTML = `<div class="h-[70vh] flex flex-col items-center justify-center">
                    <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin mb-6"></div>
                    <p class="text-[11px] font-black text-gray-400 uppercase tracking-[0.3em]">Synchronizing Records</p>
                </div>`;
                return;
            }

            switch(state.view) {
                case 'careers': viewCareers(); break;
                case 'login': viewLogin(); break;
                case 'jobs': viewJobs(); break;
                case 'applications': viewApplications(); break;
                case 'sourced': viewSourced(); break;
                case 'interviews': viewInterviews(); break;
                case 'clients': viewClients(); break;
                case 'billing': viewBilling(); break;
                case 'marketing': viewMarketing(); break;
            }
            lucide.createIcons();
        }

        // --- PUBLIC CAREER DESK ---

        function viewCareers() {
            const vp = document.getElementById('app-viewport');
            if (state.subView === 'list') {
                const activeJobs = state.data.jobs.filter(j => String(j.status).toLowerCase() === 'active');
                vp.innerHTML = `
                    <div class="max-w-6xl mx-auto py-6 fade-in">
                        <div class="mb-14 text-center">
                            <h1 class="text-4xl font-black text-slate-800 tracking-tighter uppercase mb-3">Job Inventory</h1>
                            <p class="text-[11px] font-black text-gray-400 uppercase tracking-[0.3em]">Live precision mandates at Raveone Consultants.</p>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            ${activeJobs.map(j => `
                                <div onclick="router.navigate('careers', 'detail', '${j.jobid}')" class="desk-card p-6 flex items-center justify-between cursor-pointer hover:border-blue-400 transition-all group">
                                    <div class="space-y-3">
                                        <div class="flex items-center gap-3">
                                            <span class="text-[9px] font-black text-blue-600 bg-blue-50 border border-blue-100 px-2 py-1 rounded uppercase">${j.jobid}</span>
                                            <h3 class="font-bold text-xl text-slate-800 group-hover:text-blue-600 transition-colors uppercase tracking-tight">${j.title}</h3>
                                        </div>
                                        <div class="flex flex-wrap gap-x-8 gap-y-1 text-[11px] text-gray-500 font-bold uppercase tracking-wide">
                                            <span class="flex items-center gap-2"><i data-lucide="building" class="w-4 h-4 text-slate-300"></i> ${j.company}</span>
                                            <span class="flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4 text-slate-300"></i> ${j.location}</span>
                                            <span class="flex items-center gap-2"><i data-lucide="briefcase" class="w-4 h-4 text-slate-300"></i> ${j.minexperience}+ Years</span>
                                        </div>
                                    </div>
                                    <button class="btn-secondary px-8 text-[11px] font-black uppercase tracking-widest border-2">Details</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (state.subView === 'detail') {
                const j = state.data.jobs.find(job => job.jobid === state.selectedId);
                // Schema injection logic
                vp.innerHTML = `
                    <div class="max-w-6xl mx-auto py-2 fade-in">
                        <button onclick="router.navigate('careers')" class="flex items-center gap-2 text-xs font-black text-blue-600 mb-8 uppercase tracking-widest hover:underline">
                            <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Desk
                        </button>
                        <div class="desk-card p-10 bg-white border-2">
                            <div class="flex flex-col md:flex-row justify-between items-start gap-8 mb-10 pb-10 border-b border-slate-100">
                                <div class="space-y-4">
                                    <div class="flex gap-2">
                                        <span class="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase border border-blue-100">${j.jobid}</span>
                                        <span class="text-[10px] font-black text-slate-500 bg-slate-100 px-2 py-1 rounded uppercase border border-slate-200">${j.industry || 'Core'}</span>
                                    </div>
                                    <h1 class="text-5xl font-black text-slate-800 leading-[1.1] tracking-tighter uppercase">${j.title}</h1>
                                    <div class="flex flex-wrap gap-8 text-[13px] font-bold text-gray-500 uppercase tracking-wide">
                                        <span>üè¢ ${j.company}</span>
                                        <span>üìç ${j.location}</span>
                                        <span>üìÖ Published: ${j.posteddate}</span>
                                    </div>
                                </div>
                                <button onclick="router.navigate('careers', 'apply', '${j.jobid}')" class="btn-primary px-16 py-5 text-lg font-black uppercase tracking-[0.1em] shadow-2xl shadow-blue-500/10">Apply For This Job</button>
                            </div>

                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                                <div class="lg:col-span-2 space-y-12">
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Opportunity Context</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.description}</div>
                                    </section>
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Technical Proficiency Requirements</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.requirements}</div>
                                    </section>
                                    ${j.benefits ? `
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Mandate Perks</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.benefits}</div>
                                    </section>` : ''}
                                </div>

                                <div class="space-y-8">
                                    <div class="bg-slate-50 p-8 rounded-xl border-2 border-slate-100 grid grid-cols-1 gap-8">
                                        <h5 class="text-[11px] font-black text-blue-600 uppercase tracking-widest border-b pb-3 text-center">Metadata Summary</h5>
                                        <div class="detail-item"><span class="detail-label">Employment Type</span><p class="detail-value">${j.employmenttype}</p></div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div class="detail-item"><span class="detail-label">Min Exp</span><p class="detail-value">${j.minexperience}</p></div>
                                            <div class="detail-item"><span class="detail-label">Max Exp</span><p class="detail-value">${j.maxexperience}</p></div>
                                        </div>
                                        <div><span class="detail-label">Salary Bracket</span><p class="detail-value font-black text-slate-900">‚Çπ ${j.minsalary} - ${j.maxsalary}</p></div>
                                        <div class="detail-item"><span class="detail-label">Academic Profile</span><p class="detail-value">${j.education}</p></div>
                                        <div class="detail-item"><span class="detail-label">Headcount</span><p class="detail-value">${j.numberofpositions || 1} Openings</p></div>
                                    </div>
                                    <div class="p-8 desk-card bg-blue-50/30 border-2 border-blue-100 flex flex-col items-center text-center">
                                        <i data-lucide="share" class="w-10 h-10 text-blue-300 mb-4"></i>
                                        <p class="text-xs font-black text-slate-600 mb-6 uppercase tracking-wider leading-relaxed text-center">Direct Mandate Link<br/>For Quick Referrals</p>
                                        <button onclick="copyDeskLink('${j.jobid}')" class="btn-secondary w-full border-2 border-blue-200 text-blue-600 font-black text-xs uppercase tracking-widest py-3">Copy Link</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (state.subView === 'apply') {
                 const j = state.data.jobs.find(job => job.jobid === state.selectedId);
                 vp.innerHTML = `
                    <div class="max-w-3xl mx-auto py-4 fade-in">
                        <div class="desk-card p-10 border-2 shadow-2xl">
                            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Talent Application</h2>
                            <p class="text-base font-bold text-blue-600 mt-2 mb-10 uppercase tracking-tighter">${j.title} @ ${j.company}</p>
                            <form onsubmit="handleApplicationSubmit(event)" class="space-y-8">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><label class="form-label">Full Legal Identity</label><input required name="candidatename" class="input-erp" placeholder="John Doe"></div>
                                    <div><label class="form-label">Email Interface</label><input required type="email" name="email" class="input-erp" placeholder="john@example.com"></div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><label class="form-label">Mobile Context (+91)</label><input required name="phone" class="input-erp" placeholder="+91 ..."></div>
                                    <div><label class="form-label">Academic Profile</label><input required name="education" class="input-erp" placeholder="e.g. B.Tech Computer Science"></div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><label class="form-label">Total Exp (Years)</label><input required name="totalexperience" class="input-erp"></div>
                                    <div><label class="form-label">Relevant Mandate Exp (Years)</label><input required name="relevantexperience" class="input-erp"></div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div><label class="form-label">Current CTC (LPA)</label><input required name="currentctc" class="input-erp"></div>
                                    <div><label class="form-label">Expected CTC (LPA)</label><input required name="expectedctc" class="input-erp"></div>
                                    <div><label class="form-label">Notice Period (Days)</label><input required name="noticeperiod" class="input-erp" placeholder="30"></div>
                                </div>

        async function handleApplicationSubmit(e) {
            e.preventDefault();

            f.forEach((v, k) => app[k] = v);
            const job = state.data.jobs.find(j => j.jobid === state.selectedId);

        async function runAISynthesis(platform) {
            const jid = document.getElementById('ai-context-id').value;
            const j = state.data.jobs.find(job => job.jobid === jid);
            const desk = document.getElementById('ai-output-console');
            desk.innerHTML = `<div class="font-black text-blue-600 text-[11px] animate-pulse uppercase tracking-widest">Consulting Intelligence...</div>`;
            
            let p = `Compose a short ${platform} recruitment pitch for ${j.title} at ${j.company}. Location: ${j.location}. Exp: ${j.minexperience}+. NO ITALICS. Use bold headers.`;
            try {
                const res = await fetch(GEMINI_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] }) }).then(r => r.json());
                const text = res.candidates?.[0]?.content?.parts?.[0]?.text || "Synthesis Error.";
                desk.innerHTML = `<div class="space-y-6 w-full text-left fade-in">
                    <div class="bg-white border-2 border-slate-100 rounded-xl p-8 text-[14px] leading-relaxed max-h-[400px] overflow-y-auto shadow-inner text-slate-600">${text}</div>

                </div>`;
            } catch (e) { desk.innerHTML = '<p class="text-red-500 font-black uppercase">Synthesis Offline</p>'; }

            document.getElementById('toast-text').innerText = msg;
            t.classList.remove('hidden'); 
            setTimeout(() => { t.classList.remove('translate-y-20', 'opacity-0'); }, 20);
            setTimeout(() => { t.classList.add('translate-y-20', 'opacity-0'); setTimeout(() => t.classList.add('hidden'), 300); }, 3000);
        }

        window.onload = () => { renderNav(); fetchDeskData(); };
    </script>
