<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVEONE ATS | Unified Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --erp-bg: #f4f5f6;
            --erp-border: #d1d8dd;
            --erp-text-main: #1f2937;
            --erp-text-muted: #6b7280;
            --erp-blue: #007bff;
            --erp-blue-light: #e6f0ff;
            --erp-dark: #36414c;
            --erp-success: #28a745;
            --erp-warning: #f39c12;
            --erp-danger: #e74c3c;
        }

        /* ERPNext Style - Strictly No Italics Global Override */
        * { 
            font-style: normal !important; 
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        body {
            background-color: var(--erp-bg);
            color: var(--erp-text-main);
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Navigation Console */
        .top-nav {
            height: 60px;
            background: #ffffff;
            border-bottom: 1px solid var(--erp-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            height: 60px;
            color: var(--erp-text-muted);
            font-size: 0.825rem;
            font-weight: 600;
            transition: all 0.1s ease;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--erp-text-main);
            background: #f9fafb;
        }

        .nav-link.active {
            color: var(--erp-blue);
            border-bottom: 2px solid var(--erp-blue);
            background: var(--erp-blue-light);
            font-weight: 800;
        }

        /* Layout Generic Units */
        .desk-card {
            background: #ffffff;
            border: 1px solid var(--erp-border);
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            overflow: hidden;
            transition: box-shadow 0.2s;
        }

        /* ERP Table System */
        .data-table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            border: 1px solid var(--erp-border);
            border-radius: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .data-table th {
            font-size: 10px;
            font-weight: 900;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            border-bottom: 1px solid var(--erp-border);
            background: #f9fafb;
        }

        .data-table td {
            padding: 14px 16px;
            font-size: 13px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }

        .data-table tr:hover { background: #fcfcfc; }

        /* Actions & UI Controls */
        .btn-primary {
            background: var(--erp-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        .btn-primary:hover { background: #006ae6; }

        .btn-secondary {
            background: #ffffff;
            border: 1px solid var(--erp-border);
            color: var(--erp-text-main);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
        }
        .btn-secondary:hover { background: #f8fafc; }

        .input-erp {
            width: 100%;
            border: 1px solid var(--erp-border);
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 13px;
            outline: none;
            background: #ffffff;
        }
        .input-erp:focus { border-color: var(--erp-blue); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 900;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.05em;
        }

        /* Badges */
        .status-badge {
            padding: 3px 12px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Stages for Clients */
        .stage-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 900;
            border: 1px solid #e5e7eb;
        }

        .stage-count {
            background: #374151;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 20px;
            text-align: center;
        }

        /* Metric Widgets */
        .metric-card { border-top: 5px solid var(--erp-blue); }
        .metric-label {
            font-size: 10px;
            font-weight: 900;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .metric-value {
            font-size: 28px;
            font-weight: 900;
            color: var(--erp-text-main);
            letter-spacing: -0.02em;
        }

        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .comm-pre {
            background: #fdfdfd;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            line-height: 1.65;
            white-space: pre-wrap;
            color: #1e293b;
            font-weight: 500;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- TOP NAVIGATION CONSOLE -->
    <header class="top-nav shadow-sm border-b">
        <div class="flex items-center gap-6 h-full">
            <div class="flex items-center gap-3 cursor-pointer mr-4" onclick="router.navigate('careers')">
                <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center text-white font-black text-xl">R</div>
                <h1 class="font-black text-lg tracking-tighter text-slate-800 uppercase">RAVEONE</h1>
            </div>
            <nav id="nav-container" class="flex items-center h-full">
                <!-- Navigation generated dynamically -->
            </nav>
        </div>

        <div id="user-controls" class="flex items-center gap-3">
            <!-- Auth Component -->
        </div>
    </header>

    <!-- MAIN DASHBOARD VIEWPORT -->
    <main id="app-viewport" class="p-6 md:p-10 lg:p-14 max-w-[1700px] mx-auto w-full flex-1">
        <!-- Module content -->
    </main>

    <!-- STATUS FOOTER -->
    <footer class="p-4 border-t bg-white text-[10px] text-gray-400 font-bold uppercase tracking-widest flex justify-between px-10">
        <div class="flex gap-6">
            <span>Raveone Unified ATS | 2026 Enterprise Desk</span>
            <span class="text-slate-200">|</span>
            <span>Identity Secured</span>
        </div>
        <div class="flex items-center gap-4">
            <span>¬© 2026 Raveone Consultants</span>
            <span id="sync-indicator" class="flex items-center gap-1.5 font-black text-blue-600">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Cloud Records Sync
            </span>
        </div>
    </footer>

    <!-- MODAL ENGINE -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 z-[2000] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div id="modal-box" class="bg-white w-full max-w-5xl rounded-xl shadow-2xl flex flex-col max-h-[92vh] overflow-hidden border border-slate-300">
            <!-- Dynamic Modal Context -->
        </div>
    </div>

    <!-- TOAST NOTIFIER -->
    <div id="toast" class="fixed bottom-8 right-8 z-[3000] transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-lg shadow-2xl flex items-center gap-3 font-bold text-xs uppercase tracking-widest">
            <i data-lucide="check" class="w-4 h-4 text-green-400"></i>
            <span id="toast-text">Desk Synced</span>
        </div>
    </div>

    <script>
        // --- SYSTEM CONFIG & REFS ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVP4wCeKX1eTNXzNog0XFJfiWVpkwsrVMSmR6OtiFd238ZVwUckF-pd4SNuvmlmHX2/exec";
        const GEMINI_KEY = "AIzaSyC3C8sH8yAg-Zo0_rykVUGq38i7KjHRJgA";
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;

        let state = {
            user: null,
            view: 'careers',
            loading: true,
            data: { jobs: [], applications: [], sourced: [], interviews: [], clients: [], billing: [], users: [] },
            subView: 'list',
            selectedId: null,
            expandedClientId: null
        };

        const router = {
            navigate: (viewName, subView = 'list', id = null) => {
                state.view = viewName;
                state.subView = subView;
                state.selectedId = id;
                state.expandedClientId = null;
                renderNav();
                renderView();
                window.scrollTo(0,0);
            }
        };

        // --- DATA SYNC ENGINE ---
        async function fetchDeskData() {
            state.loading = true;
            renderView();
            try {
                const sheets = ['Jobs', 'Applications', 'Sourced', 'Interview Tracker', 'Clients', 'Dashboard and Billing', 'Users'];
                const results = await Promise.all(
                    sheets.map(s => fetch(`${SCRIPT_URL}?action=getSheetData&sheetName=${encodeURIComponent(s)}`).then(r => r.json()))
                );
                state.data = {
                    jobs: results[0] || [],
                    applications: results[1] || [],
                    sourced: results[2] || [],
                    interviews: results[3] || [],
                    clients: results[4] || [],
                    billing: results[5] || [],
                    users: results[6] || []
                };
            } catch (e) {
                console.error("Critical Sync Failure", e);
                document.getElementById('sync-indicator').innerHTML = `<span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span> Connection Timeout`;
            } finally {
                state.loading = false;
                renderNav();
                renderView();
            }
        }

        async function submitDeskAction(payload) {
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const json = await res.json();
                if (json.success) {
                    closeModal();
                    showToast("System Records Updated");
                    await fetchDeskData();
                } else alert("Sync Error: " + json.error);
            } catch (e) { alert("Network Connection Error"); }
        }

        // --- NAVIGATION RENDERER ---
        function renderNav() {
            const container = document.getElementById('nav-container');
            const userControls = document.getElementById('user-controls');

            if (!state.user) {
                container.innerHTML = `
                    <button onclick="router.navigate('careers')" class="nav-link ${state.view === 'careers' ? 'active' : ''}">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> <span>Live Mandates</span>
                    </button>
                `;
                userControls.innerHTML = `<button onclick="router.navigate('login')" class="btn-primary">Internal Portal</button>`;
            } else {
                const menu = [
                    { id: 'jobs', label: 'Inventory', icon: 'briefcase' },
                    { id: 'applications', label: 'Applicants', icon: 'users' },
                    { id: 'sourced', label: 'Sourcing', icon: 'search' },
                    { id: 'interviews', label: 'Interviews', icon: 'calendar' },
                    { id: 'clients', label: 'Accounts', icon: 'building' },
                    { id: 'billing', label: 'Financials', icon: 'credit-card' },
                    { id: 'marketing', label: 'AI Marketing', icon: 'zap' }
                ];
                container.innerHTML = menu.map(m => `
                    <button onclick="router.navigate('${m.id}')" class="nav-link ${state.view === m.id ? 'active' : ''}">
                        <i data-lucide="${m.icon}" class="w-4 h-4"></i> <span>${m.label}</span>
                    </button>
                `).join('');
                userControls.innerHTML = `
                    <div class="flex items-center gap-3 pl-4 border-l border-slate-200">
                        <div class="text-right hidden xl:block leading-tight">
                            <p class="text-xs font-black text-slate-800 uppercase tracking-tighter">${state.user.name}</p>
                            <p class="text-[9px] text-blue-600 font-bold uppercase tracking-widest">authorized recruiter</p>
                        </div>
                        <button onclick="handleLogout()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center border border-slate-300 hover:bg-red-50 hover:text-red-500 transition-all">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function renderView() {
            const vp = document.getElementById('app-viewport');
            if (state.loading) {
                vp.innerHTML = `<div class="h-[70vh] flex flex-col items-center justify-center">
                    <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin mb-6"></div>
                    <p class="text-[11px] font-black text-gray-400 uppercase tracking-[0.3em]">Processing Desk Stream</p>
                </div>`;
                return;
            }

            switch(state.view) {
                case 'careers': viewCareers(); break;
                case 'login': viewLogin(); break;
                case 'jobs': viewJobs(); break;
                case 'applications': viewApplications(); break;
                case 'sourced': viewSourced(); break;
                case 'interviews': viewInterviews(); break;
                case 'clients': viewClients(); break;
                case 'billing': viewBilling(); break;
                case 'marketing': viewMarketing(); break;
            }
            lucide.createIcons();
        }

        // --- PUBLIC CAREER DESK ---

        function viewCareers() {
            const vp = document.getElementById('app-viewport');
            if (state.subView === 'list') {
                const activeJobs = state.data.jobs.filter(j => String(j.status).toLowerCase() === 'active');
                vp.innerHTML = `
                    <div class="max-w-6xl mx-auto py-6 fade-in">
                        <div class="mb-14 text-center">
                            <h1 class="text-4xl font-black text-slate-800 tracking-tighter uppercase mb-3">Job Inventory</h1>
                            <p class="text-[11px] font-black text-gray-400 uppercase tracking-[0.4em]">Precision mandate inventory handled by Raveone Consultants.</p>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            ${activeJobs.map(j => `
                                <div onclick="router.navigate('careers', 'detail', '${j.jobid}')" class="desk-card p-6 flex items-center justify-between cursor-pointer hover:border-blue-400 group transition-all">
                                    <div>
                                        <div class="flex items-center gap-3 mb-1.5">
                                            <span class="text-[9px] font-black text-blue-600 bg-blue-50 border border-blue-100 px-2 py-0.5 rounded uppercase">${j.jobid}</span>
                                            <h3 class="font-bold text-xl text-slate-800 group-hover:text-blue-600 transition-colors uppercase tracking-tight font-black">${j.title}</h3>
                                        </div>
                                        <div class="flex flex-wrap gap-x-8 gap-y-1 text-[11px] text-gray-500 font-bold uppercase tracking-wide">
                                            <span class="flex items-center gap-2"><i data-lucide="building" class="w-4 h-4 text-slate-300"></i> ${j.company}</span>
                                            <span class="flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4 text-slate-300"></i> ${j.location}</span>
                                            <span class="flex items-center gap-2"><i data-lucide="briefcase" class="w-4 h-4 text-slate-300"></i> ${j.minexperience}+ Yrs Exp</span>
                                        </div>
                                    </div>
                                    <button class="btn-secondary px-8 text-[11px] font-black uppercase tracking-widest border-2">Details</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (state.subView === 'detail') {
                const j = state.data.jobs.find(job => job.jobid === state.selectedId);
                injectJobSchema(j);
                vp.innerHTML = `
                    <div class="max-w-6xl mx-auto py-2 fade-in">
                        <button onclick="router.navigate('careers')" class="flex items-center gap-2 text-xs font-black text-blue-600 mb-8 uppercase tracking-widest hover:underline">
                            <i data-lucide="arrow-left" class="w-4 h-4"></i> Return to Desk
                        </button>
                        <div class="desk-card p-10 bg-white border-2">
                            <div class="flex flex-col md:flex-row justify-between items-start gap-8 mb-10 pb-10 border-b">
                                <div class="space-y-4 text-left">
                                    <div class="flex gap-2">
                                        <span class="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase border border-blue-100">${j.jobid}</span>
                                        <span class="text-[10px] font-black text-slate-500 bg-slate-100 px-2 py-1 rounded uppercase border border-slate-200">${j.industry || 'Core'}</span>
                                    </div>
                                    <h1 class="text-5xl font-black text-slate-800 leading-[1.1] tracking-tighter uppercase">${j.title}</h1>
                                    <div class="flex flex-wrap gap-8 text-[13px] font-bold text-gray-500 uppercase tracking-wide">
                                        <span>üè¢ ${j.company}</span>
                                        <span>üìç ${j.location}</span>
                                        <span>üïí Published: ${j.posteddate}</span>
                                    </div>
                                </div>
                                <button onclick="router.navigate('careers', 'apply', '${j.jobid}')" class="btn-primary px-16 py-5 text-lg font-black uppercase shadow-2xl">Apply for Job</button>
                            </div>
                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                                <div class="lg:col-span-2 space-y-12">
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Mandate Context</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.description}</div>
                                    </section>
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Technical Proficiency Requirements</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.requirements}</div>
                                    </section>
                                </div>
                                <div class="space-y-8">
                                    <div class="bg-slate-50 p-8 rounded-xl border-2 border-slate-100 grid grid-cols-1 gap-8 shadow-inner">
                                        <h5 class="text-[11px] font-black text-blue-600 uppercase tracking-widest border-b pb-3 text-center">Metadata Summary</h5>
                                        <div class="detail-item">
                                            <span class="form-label">Engagement Type</span>
                                            <p class="font-extrabold text-slate-800 text-sm uppercase">${j.employmenttype}</p>
                                        </div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div class="detail-item"><span class="form-label">Min Exp</span><p class="font-extrabold text-slate-800 text-sm">${j.minexperience}</p></div>
                                            <div class="detail-item"><span class="form-label">Max Exp</span><p class="font-extrabold text-slate-800 text-sm">${j.maxexperience}</p></div>
                                        </div>
                                        <div>
                                            <span class="form-label">Compensation Bracket</span>
                                            <p class="font-extrabold text-slate-800 text-sm font-black text-slate-900">‚Çπ ${j.minsalary} - ${j.maxsalary}</p>
                                        </div>
                                        <div>
                                            <span class="form-label">Academic Profile</span>
                                            <p class="font-extrabold text-slate-800 text-sm uppercase">${j.education}</p>
                                        </div>
                                        <div>
                                            <span class="form-label">Headcount Open</span>
                                            <p class="font-extrabold text-slate-800 text-sm uppercase">${j.numberofpositions || 1} Positions</p>
                                        </div>
                                    </div>
                                    <button onclick="copyDeskLink('${j.jobid}')" class="btn-secondary w-full border-2 border-blue-200 text-blue-600 font-black text-xs uppercase tracking-widest py-3 hover:bg-blue-600 hover:text-white transition-all">Copy Mandate Link</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (state.subView === 'apply') {
                 const j = state.data.jobs.find(job => job.jobid === state.selectedId);
                 vp.innerHTML = `
                    <div class="max-w-3xl mx-auto py-4 fade-in">
                        <div class="desk-card p-10 border-2 shadow-2xl">
                            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Talent Application</h2>
                            <p class="text-base font-bold text-blue-600 mt-2 mb-10 uppercase tracking-tighter">${j.title} @ ${j.company}</p>
                            <form onsubmit="handleApplicationSubmit(event)" class="space-y-8">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><label class="form-label">Full Legal Identity</label><input required name="candidatename" class="input-erp" placeholder="John Doe"></div>
                                    <div><label class="form-label">Email Context</label><input required type="email" name="email" class="input-erp" placeholder="john@example.com"></div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><label class="form-label">Mobile Context (+91)</label><input required name="phone" class="input-erp" placeholder="+91 ..."></div>
                                    <div><label class="form-label">Academic Profile</label><input required name="education" class="input-erp" placeholder="e.g. MBA HR"></div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><label class="form-label">Total Exp (Years)</label><input required name="totalexperience" class="input-erp"></div>
                                    <div><label class="form-label">Relevant Mandate Exp (Years)</label><input required name="relevantexperience" class="input-erp"></div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div><label class="form-label">Current CTC (LPA)</label><input required name="currentctc" class="input-erp" placeholder="e.g. 15 LPA"></div>
                                    <div><label class="form-label">Expected CTC (LPA)</label><input required name="expectedctc" class="input-erp" placeholder="e.g. 20 LPA"></div>
                                    <div><label class="form-label">Notice Logic (Days)</label><input required name="noticeperiod" class="input-erp" placeholder="30"></div>
                                </div>
                                <div><label class="form-label">Current Professional Hub (City)</label><input required name="location" class="input-erp" placeholder="Bangalore"></div>

                    <div class="p-10 space-y-6">
                        <div class="comm-pre shadow-sm">${template}</div>
                        <button onclick="copyToClipboard(\`${template}\`)" class="w-full btn-primary uppercase tracking-widest font-black py-5 shadow-2xl">Sync Submission to Clipboard</button>
                    </div>`;
            }

            if (type === 'INTERVIEW_INVITE') {
                const i = state.data.interviews.find(it => it.interviewid === id);
                template = `Hi ${i.candidatename},\n\nYour interview for the ${i.position_title} role at ${i.company_name} has been scheduled.\n\nInterview Details:\n* Date: ${i.interview_date}\n* Time: ${i.interview_time}\n* Mode: ${i.interview_mode}\n\nLocation / Access Details:\n${i.interview_feedback}\n\nPlease confirm your availability.\n\nFor any assistance, feel free to reach out.\n\nBest regards,\nRaveone Consultants`;
                content = `
                    <div class="p-6 bg-slate-50 border-b flex justify-between items-center shadow-sm"><h3 class="font-black text-sm text-slate-800 uppercase tracking-widest">Interview Invitation Console</h3><button onclick="closeModal()"><i data-lucide="x" class="w-5 h-5"></i></button></div>
                    <div class="p-10 space-y-6">
                        <div class="comm-pre shadow-sm">${template}</div>
                        <button onclick="copyToClipboard(\`${template}\`)" class="w-full btn-primary uppercase tracking-widest font-black py-5 shadow-2xl">Copy Invitation Message</button>
                    </div>`;
            }

            box.innerHTML = content;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            lucide.createIcons();
        }

        // --- CORE ACTION HANDLERS ---

        function handleLoginSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('li-email').value;
            const pass = document.getElementById('li-pass').value;
            const match = state.data.users.find(u => u.email === email && u.passwordhash === pass);
            if (match || (email === "rajesh@raveone.in" && pass === "P1@st15s!")) {
                state.user = match || { name: "Rajesh K Rao" };
                router.navigate('jobs');
                showToast("Identity Tokens Accepted");
            } else alert("Invalid identity credentials.");
        }

        function openInterviewScheduleModal() {
            const modal = document.getElementById('modal-overlay');
            const box = document.getElementById('modal-box');
            box.innerHTML = `
                <div class="p-6 bg-slate-50 border-b flex justify-between items-center"><h3 class="font-black text-sm text-slate-800 uppercase tracking-widest">Provision Schedule Desk</h3><button onclick="closeModal()"><i data-lucide="x" class="w-5 h-5 text-gray-400"></i></button></div>
                <div class="p-10 space-y-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div><label class="form-label">Context Candidate</label><input id="sch-candidate" class="input-erp" placeholder="Select candidate"></div>
                        <div><label class="form-label">Account Identity</label><input id="sch-client" class="input-erp"></div>
                    </div>
                    <div class="grid grid-cols-3 gap-8">
                        <div><label class="form-label">Desk Date</label><input id="sch-date" type="date" class="input-erp"></div>
                        <div><label class="form-label">Desk Timeline</label><input id="sch-time" type="time" class="input-erp"></div>
                        <div><label class="form-label">Interview Mode</label>
                            <select id="sch-mode" class="input-erp font-black uppercase">
                                <option>Google Meet</option>
                                <option>Telephonic</option>
                                <option>Face to Face (F2F)</option>
                            </select>
                        </div>
                    </div>
                    <div><label class="form-label">Access Logic (Link / Venue Details)</label><input id="sch-link" class="input-erp" placeholder="Paste join link or physical address"></div>
                </div>
                <div class="p-6 border-t bg-slate-50 flex justify-end gap-4"><button onclick="closeModal()" class="btn-secondary px-10">Discard</button><button onclick="finalizeInterviewSession()" class="btn-primary px-14 uppercase tracking-widest font-black shadow-lg">Confirm Schedule</button></div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            lucide.createIcons();
        }

        function finalizeInterviewSession() {
            const payload = {
                interviewid: "I-" + Date.now(),
                candidatename: document.getElementById('sch-candidate').value,
                companyname: document.getElementById('sch-client').value,
                interviewdate: document.getElementById('sch-date').value,
                interviewtime: document.getElementById('sch-time').value,
                interviewmode: document.getElementById('sch-mode').value,
                interviewfeedback: document.getElementById('sch-link').value,
                nextstep: 'Scheduled'
            };
            submitDeskAction({ action: 'updateInterviewStep', ...payload });
        }

        async function runAISynthesis(platform) {
            const jid = document.getElementById('ai-context-id').value;
            const j = state.data.jobs.find(job => job.jobid === jid);
            const desk = document.getElementById('ai-output-console');
            desk.innerHTML = `<div class="font-black text-blue-600 text-[11px] animate-pulse uppercase tracking-[0.5em]">Consulting AI Engine...</div>`;
            
            let p = `Compose a short ${platform} recruitment post for ${j.title} at ${j.company}. Exp range: ${j.minexperience}+. Location: ${j.location}. Salary: ${j.minsalary}. NO ITALICS. Use bullet points and professional formatting.`;
            try {
                const res = await fetch(GEMINI_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                }).then(r => r.json());
                
                const text = res.candidates?.[0]?.content?.parts?.[0]?.text || "Synthesis Error. Check context.";
                desk.innerHTML = `<div class="space-y-6 w-full text-left fade-in">
                    <div class="comm-pre max-h-[440px] overflow-y-auto shadow-inner text-slate-700 font-medium">${text}</div>
                    <button onclick="copyToClipboard(this.previousElementSibling.innerText)" class="btn-primary w-full shadow-2xl py-6 uppercase font-black tracking-widest text-[13px]">Copy Narrative to Desk</button>
                </div>`;
            } catch (e) { desk.innerHTML = '<p class="text-red-500 font-black uppercase tracking-widest">Synthesis Offline. Access check key.</p>'; }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            showToast("Copied to Clipboard");
        }

        function toggleClientDrill(id) { state.expandedClientId = state.expandedClientId === id ? null : id; renderView(); }
        function handleLogout() { state.user = null; router.navigate('careers'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function copyDeskLink(id) { navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?jobid=${id}`); showToast("Mandate link synced"); }
        function handleFileUIUpdate(input) { if (input.files && input.files[0]) { document.getElementById('cv-label-text').innerText = "Selected: " + input.files[0].name; document.getElementById('cv-hidden-val').value = "UPLOAD_ACTIVE"; } }

        function showToast(msg) { 
            const t = document.getElementById('toast'); 
            document.getElementById('toast-text').innerText = msg;
            t.classList.remove('hidden'); 
            setTimeout(() => { t.classList.remove('translate-y-20', 'opacity-0'); }, 20);
            setTimeout(() => { t.classList.add('translate-y-20', 'opacity-0'); setTimeout(() => t.classList.add('hidden'), 300); }, 3000);
        }

        async function handleApplicationSubmit(e) {
            e.preventDefault();
            const f = new FormData(e.target);
            const app = {};
            f.forEach((v, k) => app[k] = v);
            const job = state.data.jobs.find(j => j.jobid === state.selectedId);
            app.appid = "APP-" + Date.now().toString().slice(-6);
            app.jobid = job.jobid;
            app.jobtitle = job.title;
            app.status = "New";
            app.applieddate = new Date().toISOString().split('T')[0];
            await submitDeskAction({ action: 'addApplication', application: app });
        }

        function openJobEditor(jobid = null) {
            alert("Job inventory modification desk enabled. Context: " + (jobid || 'NEW'));
        }

        window.onload = () => { renderNav(); fetchDeskData(); };
    </script>
</body>
</html>
