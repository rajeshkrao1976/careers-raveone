<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVEONE ATS | Recruitment Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --erp-bg: #f4f5f6;
            --erp-border: #d1d8dd;
            --erp-text-main: #1f2937;
            --erp-text-muted: #6b7280;
            --erp-blue: #007bff;
            --erp-blue-light: #e6f0ff;
            --erp-dark: #36414c;
            --erp-success: #28a745;
            --erp-warning: #f39c12;
            --erp-danger: #e74c3c;
        }

        /* ERPNext Style - Strictly No Italics Global Override */
        * { 
            font-style: normal !important; 
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        body {
            background-color: var(--erp-bg);
            color: var(--erp-text-main);
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Navigation Console */
        .top-nav {
            height: 60px;
            background: #ffffff;
            border-bottom: 1px solid var(--erp-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            height: 60px;
            color: var(--erp-text-muted);
            font-size: 0.825rem;
            font-weight: 500;
            transition: all 0.1s ease;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--erp-text-main);
            background: #f9fafb;
        }

        .nav-link.active {
            color: var(--erp-blue);
            border-bottom: 2px solid var(--erp-blue);
            background: var(--erp-blue-light);
            font-weight: 700;
        }

        /* Generic ERP Card */
        .desk-card {
            background: #ffffff;
            border: 1px solid var(--erp-border);
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            overflow: hidden;
        }

        /* Advanced Data Table */
        .data-table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            border: 1px solid var(--erp-border);
            border-radius: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .data-table th {
            font-size: 10px;
            font-weight: 800;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            border-bottom: 1px solid var(--erp-border);
            background: #f9fafb;
        }

        .data-table td {
            padding: 14px 16px;
            font-size: 13px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }

        .data-table tr:hover { background: #fcfcfc; }

        /* Actions & Buttons */
        .btn-primary {
            background: var(--erp-blue);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .btn-primary:hover { background: #006ae6; }

        .btn-secondary {
            background: #ffffff;
            border: 1px solid var(--erp-border);
            color: var(--erp-text-main);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-secondary:hover { background: #f8fafc; }

        /* Badge Logic */
        .status-badge {
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .stage-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #f3f4f6;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            border: 1px solid #e5e7eb;
        }

        .stage-count {
            background: #374151;
            color: white;
            padding: 1px 5px;
            border-radius: 3px;
            min-width: 18px;
            text-align: center;
        }

        /* Inputs */
        .input-erp {
            width: 100%;
            border: 1px solid var(--erp-border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            outline: none;
            background: #ffffff;
        }
        .input-erp:focus { border-color: var(--erp-blue); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.08); }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            color: var(--erp-text-muted);
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.03em;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

        /* Career Specifics */
        .job-detail-card {
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- TOP NAVIGATION CONSOLE -->
    <header class="top-nav">
        <div class="flex items-center gap-6 h-full">
            <div class="flex items-center gap-3 cursor-pointer mr-2" onclick="router.navigate('careers')">
                <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center text-white font-black text-xl">R</div>
                <h1 class="font-black text-lg tracking-tighter text-slate-800 uppercase">RAVEONE</h1>
            </div>
            <nav id="nav-container" class="hidden lg:flex items-center h-full">
                <!-- Nav generated by JS -->
            </nav>
        </div>

        <div id="user-controls" class="flex items-center gap-3">
            <!-- User Info / Auth -->
        </div>
    </header>

    <!-- MAIN DASHBOARD VIEWPORT -->
    <main id="app-viewport" class="p-6 md:p-8 lg:p-12 max-w-[1700px] mx-auto w-full flex-1">
        <!-- Module content here -->
    </main>

    <!-- STATUS FOOTER -->
    <footer class="p-4 border-t bg-white text-[10px] text-gray-400 font-bold uppercase tracking-widest flex justify-between px-10">
        <div class="flex gap-6">
            <span>Raveone Unified ATS | Production Desk</span>
            <span>Build 1.5.0-Final</span>
        </div>
        <div class="flex items-center gap-4">
            <span>¬© 2026 Raveone Consultants</span>
            <span id="sync-indicator" class="flex items-center gap-1.5">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Desk Records Sync
            </span>
        </div>
    </footer>

    <!-- MODAL ENGINE -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 z-[2000] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div id="modal-box" class="bg-white w-full max-w-5xl rounded-xl shadow-2xl flex flex-col max-h-[92vh] overflow-hidden border border-slate-300">
            <!-- Modal Data -->
        </div>
    </div>

    <!-- TOAST NOTIFIER -->
    <div id="toast" class="fixed bottom-8 right-8 z-[3000] transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-lg shadow-2xl flex items-center gap-3 font-bold text-xs uppercase tracking-widest">
            <i data-lucide="check" class="w-4 h-4 text-green-400"></i>
            <span id="toast-text">Success</span>
        </div>
    </div>

    <script>
        // --- CORE SYSTEM CONFIG ---
        // Your specific SCRIPT_URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVP4wCeKX1eTNXzNog0XFJfiWVpkwsrVMSmR6OtiFd238ZVwUckF-pd4SNuvmlmHX2/exec";
        const GEMINI_KEY = "AIzaSyC3C8sH8yAg-Zo0_rykVUGq38i7KjHRJgA";
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;

        let state = {
            user: null,
            view: 'careers',
            loading: true,
            data: { jobs: [], applications: [], sourced: [], interviews: [], clients: [], billing: [] },
            subView: 'list',
            selectedId: null,
            expandedClientId: null,
            searchQuery: ""
        };

        const router = {
            navigate: (viewName, subView = 'list', id = null) => {
                state.view = viewName;
                state.subView = subView;
                state.selectedId = id;
                state.expandedClientId = null;
                renderNav();
                renderView();
                window.scrollTo(0,0);
            }
        };

        // --- DATA SYNC ENGINE ---
        async function fetchDeskData() {
            state.loading = true;
            renderView();
            try {
                const sheets = ['Jobs', 'Applications', 'Sourced', 'Interview Tracker', 'Clients', 'Dashboard and Billing'];
                const results = await Promise.all(
                    sheets.map(s => fetch(`${SCRIPT_URL}?action=getSheetData&sheetName=${encodeURIComponent(s)}`).then(r => r.json()))
                );
                state.data = {
                    jobs: results[0] || [],
                    applications: results[1] || [],
                    sourced: results[2] || [],
                    interviews: results[3] || [],
                    clients: results[4] || [],
                    billing: results[5] || []
                };
            } catch (e) {
                console.error("Desk Sync Failure", e);
                document.getElementById('sync-indicator').innerHTML = `<span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span> Connection Timeout`;
            } finally {
                state.loading = false;
                renderNav();
                renderView();
            }
        }

        async function submitDeskAction(payload) {
            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const json = await res.json();
                if (json.success) {
                    closeModal();
                    showToast("System Records Updated");
                    await fetchDeskData();
                } else alert("Sync Error: " + json.error);
            } catch (e) { alert("Network Connection Error"); }
        }

        // --- NAVIGATION RENDERER ---
        function renderNav() {
            const container = document.getElementById('nav-container');
            const userControls = document.getElementById('user-controls');

            if (!state.user) {
                container.innerHTML = `
                    <button onclick="router.navigate('careers')" class="nav-link ${state.view === 'careers' ? 'active' : ''}">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> <span>Opportunity Desk</span>
                    </button>
                `;
                userControls.innerHTML = `<button onclick="router.navigate('login')" class="btn-primary">Internal Portal</button>`;
            } else {
                const menu = [
                    { id: 'jobs', label: 'Inventory', icon: 'briefcase' },
                    { id: 'applications', label: 'Pipeline', icon: 'file-text' },
                    { id: 'sourced', label: 'Sourcing', icon: 'search' },
                    { id: 'interviews', label: 'Interviews', icon: 'calendar' },
                    { id: 'clients', label: 'Accounts', icon: 'building' },
                    { id: 'billing', label: 'Financials', icon: 'credit-card' },
                    { id: 'marketing', label: 'AI Outreach', icon: 'zap' }
                ];
                container.innerHTML = menu.map(m => `
                    <button onclick="router.navigate('${m.id}')" class="nav-link ${state.view === m.id ? 'active' : ''}">
                        <i data-lucide="${m.icon}" class="w-4 h-4"></i> <span>${m.label}</span>
                    </button>
                `).join('');
                userControls.innerHTML = `
                    <div class="flex items-center gap-3 pl-4 border-l border-slate-200">
                        <div class="text-right hidden lg:block leading-tight">
                            <p class="text-xs font-black text-slate-800">${state.user.name}</p>
                            <p class="text-[9px] text-blue-600 font-bold uppercase tracking-widest">authorized</p>
                        </div>
                        <button onclick="handleLogout()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center border border-slate-300 hover:bg-red-50 hover:text-red-500 transition-colors">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        // --- SEO: GOOGLE JOBS SCHEMA ---
        function injectJobSchema(j) {
            const schema = {
                "@context": "https://schema.org/",
                "@type": "JobPosting",
                "title": j.title,
                "description": `Requirement Context:\n${j.description}\n\nCandidate Profile:\n${j.requirements}\n\nEmployee Benefits:\n${j.benefits}`,
                "identifier": { "@type": "PropertyValue", "name": j.company, "value": j.jobid },
                "datePosted": j.posteddate,
                "validThrough": "2026-12-31T23:59:59Z",
                "employmentType": (j.employmenttype || "FULL_TIME").toUpperCase().replace(" ", "_"),
                "hiringOrganization": { "@type": "Organization", "name": j.company, "sameAs": "https://raveone.in" },
                "jobLocation": { "@type": "Place", "address": { "@type": "PostalAddress", "addressLocality": j.location, "addressCountry": "IN" } },
                "baseSalary": {
                    "@type": "MonetaryAmount", "currency": "INR",
                    "value": {
                        "@type": "QuantitativeValue", 
                        "minValue": j.minsalary ? j.minsalary.replace(/[^0-9]/g, '') : 0, 
                        "maxValue": j.maxsalary ? j.maxsalary.replace(/[^0-9]/g, '') : 0, 
                        "unitText": "YEAR"
                    }
                }
            };
            let script = document.getElementById('google-jobs-schema-ld');
            if (script) script.remove();
            script = document.createElement('script');
            script.id = 'google-jobs-schema-ld';
            script.type = 'application/ld+json';
            script.text = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        // --- VIEW CONTROLLER ---

        function renderView() {
            const vp = document.getElementById('app-viewport');
            if (state.loading) {
                vp.innerHTML = `<div class="h-[70vh] flex flex-col items-center justify-center">
                    <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin mb-6"></div>
                    <p class="text-[11px] font-black text-gray-400 uppercase tracking-[0.3em]">Synchronizing Console</p>
                </div>`;
                return;
            }

            switch(state.view) {
                case 'careers': viewCareers(); break;
                case 'login': viewLogin(); break;
                case 'jobs': viewJobs(); break;
                case 'applications': viewApplications(); break;
                case 'sourced': viewSourced(); break;
                case 'interviews': viewInterviews(); break;
                case 'clients': viewClients(); break;
                case 'billing': viewBilling(); break;
                case 'marketing': viewMarketing(); break;
            }
            lucide.createIcons();
        }

        // --- PUBLIC: CAREERS ---

        function viewCareers() {
            const vp = document.getElementById('app-viewport');
            if (state.subView === 'list') {
                const activeJobs = state.data.jobs.filter(j => String(j.status).toLowerCase() === 'active');
                vp.innerHTML = `
                    <div class="max-w-6xl mx-auto py-6 fade-in">
                        <div class="mb-14 text-center">
                            <h1 class="text-4xl font-black text-slate-800 tracking-tighter uppercase mb-3">Live Mandates</h1>
                            <p class="text-base font-medium text-gray-400 max-w-xl mx-auto uppercase tracking-wide text-xs">Architecting careers through precision recruitment.</p>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            ${activeJobs.map(j => `
                                <div onclick="router.navigate('careers', 'detail', '${j.jobid}')" class="desk-card p-6 flex items-center justify-between cursor-pointer hover:border-blue-400 transition-all group">
                                    <div class="space-y-3">
                                        <div class="flex items-center gap-3">
                                            <span class="text-[9px] font-black text-blue-600 bg-blue-50 border border-blue-100 px-2 py-1 rounded uppercase">${j.jobid}</span>
                                            <h3 class="font-bold text-xl text-slate-800 group-hover:text-blue-600 transition-colors">${j.title}</h3>
                                        </div>
                                        <div class="flex flex-wrap gap-x-8 gap-y-1 text-[11px] text-gray-500 font-bold uppercase tracking-wide">
                                            <span class="flex items-center gap-2"><i data-lucide="building" class="w-4 h-4 text-slate-300"></i> ${j.company}</span>
                                            <span class="flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4 text-slate-300"></i> ${j.location}</span>
                                            <span class="flex items-center gap-2"><i data-lucide="briefcase" class="w-4 h-4 text-slate-300"></i> ${j.minexperience}+ Years</span>
                                        </div>
                                    </div>
                                    <button class="btn-secondary px-8 text-[11px] font-black uppercase tracking-widest border-2">Details</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (state.subView === 'detail') {
                const j = state.data.jobs.find(job => job.jobid === state.selectedId);
                injectJobSchema(j);
                vp.innerHTML = `
                    <div class="max-w-6xl mx-auto py-2 fade-in">
                        <button onclick="router.navigate('careers')" class="flex items-center gap-2 text-xs font-black text-blue-600 mb-8 uppercase tracking-widest hover:underline">
                            <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Inventory
                        </button>
                        <div class="desk-card p-10 bg-white border-2">
                            <div class="flex flex-col md:flex-row justify-between items-start gap-8 mb-12 pb-12 border-b border-slate-100">
                                <div class="space-y-4">
                                    <div class="flex gap-2">
                                        <span class="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase border border-blue-100">${j.jobid}</span>
                                        <span class="text-[10px] font-black text-slate-500 bg-slate-100 px-2 py-1 rounded uppercase border border-slate-200">${j.industry || 'Core'}</span>
                                    </div>
                                    <h1 class="text-5xl font-black text-slate-800 leading-[1.1] tracking-tighter">${j.title}</h1>
                                    <div class="flex flex-wrap gap-8 text-[13px] font-bold text-gray-500 uppercase tracking-wide">
                                        <span>üè¢ ${j.company}</span>
                                        <span>üìç ${j.location}</span>
                                        <span>üïí Published: ${j.posteddate}</span>
                                    </div>
                                </div>
                                <button onclick="router.navigate('careers', 'apply', '${j.jobid}')" class="btn-primary px-16 py-5 text-lg font-black uppercase tracking-[0.1em] shadow-2xl shadow-blue-500/10">Proceed to Apply</button>
                            </div>

                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                                <div class="lg:col-span-2 space-y-12">
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Mandate Context</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.description}</div>
                                    </section>
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Skill Requirements</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.requirements}</div>
                                    </section>
                                    ${j.benefits ? `
                                    <section>
                                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 border-b pb-2">Mandate Perks</h4>
                                        <div class="text-[15px] leading-[1.8] text-slate-600 whitespace-pre-wrap">${j.benefits}</div>
                                    </section>` : ''}
                                </div>

                                <div class="space-y-8">
                                    <div class="bg-slate-50 p-8 rounded-xl border-2 border-slate-100 grid grid-cols-1 gap-8">
                                        <h5 class="text-[11px] font-black text-blue-600 uppercase tracking-widest border-b pb-3">Mandate Metadata</h5>
                                        <div><span class="form-label">Engagement</span><p class="font-extrabold text-slate-800">${j.employmenttype}</p></div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div><span class="form-label">Min Exp</span><p class="font-extrabold text-slate-800">${j.minexperience}</p></div>
                                            <div><span class="form-label">Max Exp</span><p class="font-extrabold text-slate-800">${j.maxexperience}</p></div>
                                        </div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div><span class="form-label">Min Budget</span><p class="font-extrabold text-slate-800">‚Çπ ${j.minsalary}</p></div>
                                            <div><span class="form-label">Max Budget</span><p class="font-extrabold text-slate-800">‚Çπ ${j.maxsalary}</p></div>
                                        </div>
                                        <div><span class="form-label">Academic Eligibility</span><p class="font-extrabold text-slate-800">${j.education}</p></div>
                                        <div><span class="form-label">Industry Pivot</span><p class="font-extrabold text-slate-800">${j.industry}</p></div>
                                        <div><span class="form-label">Positions Count</span><p class="font-extrabold text-slate-800">${j.numberofpositions || 1} Opening(s)</p></div>
                                    </div>
                                    <div class="p-8 desk-card bg-blue-50/30 border-2 border-blue-100 flex flex-col items-center text-center">
                                        <i data-lucide="share" class="w-10 h-10 text-blue-300 mb-4"></i>
                                        <p class="text-xs font-black text-slate-600 mb-6 uppercase tracking-wider leading-relaxed">Direct Link for Candidate Referral</p>
                                        <button onclick="copyDeskLink('${j.jobid}')" class="btn-secondary w-full border-2 border-blue-200 text-blue-600 font-black text-xs uppercase tracking-widest py-3">Sync Link to Clipboard</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (state.subView === 'apply') {
                 const j = state.data.jobs.find(job => job.jobid === state.selectedId);
                 vp.innerHTML = `
                    <div class="max-w-3xl mx-auto py-4 fade-in">
                        <div class="desk-card p-10 border-2">
                            <div class="mb-12">
                                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Talent Intake Form</h2>
                                <p class="text-base font-bold text-blue-600 mt-2 uppercase tracking-tighter">${j.title} @ ${j.company}</p>
                            </div>
                            <form onsubmit="handleApplicationSubmit(event)" class="space-y-8">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><label class="form-label">Full Legal Name</label><input required name="candidatename" class="input-erp" placeholder="John Doe"></div>
                                    <div><label class="form-label">Email Identity</label><input required type="email" name="email" class="input-erp" placeholder="john@example.com"></div>

        function copySubmissionSummary(appid) {
            const a = state.data.applications.find(ap => ap.appid === appid);
            const summary = `Talent Submission Summary:\n\nMandate: ${a.jobtitle}\nCandidate: ${a.candidatename}\nExp: ${a.totalexperience} Years\nCTC: ${a.currentctc}\nECTC: ${a.expectedctc}\nNotice: ${a.noticeperiod}\nAcademic: ${a.education}\nResume: ${a.resumelink}\n\nProcessed via Raveone Consultants Unified Desk.`;

        function handleJDSharing(jobid, mode, contact) {
            const j = state.data.jobs.find(job => job.jobid === jobid);
            const text = `Opportunity Blast: ${j.title} @ ${j.company}.\nExp Bracket: ${j.minexperience}+.\nMandate Details: https://raveone.in/careers?jobid=${j.jobid}`;
            if (mode === 'WA') triggerWA(contact, text);
            else window.location.href = `mailto:${contact}?subject=Mandate Hold: ${j.title}&body=${encodeURIComponent(text)}`;
        }

        async function runAISynthesis(platform) {
            const jid = document.getElementById('ai-context-id').value;
            const j = state.data.jobs.find(job => job.jobid === jid);
            const desk = document.getElementById('ai-output-console');
            desk.innerHTML = `<div class="font-black text-blue-600 text-[11px] animate-pulse uppercase tracking-[0.5em]">Consulting Intelligence...</div>`;
            
            let prompt = `Write a short ${platform} recruitment post for ${j.title} at ${j.company}. Experience: ${j.minexperience}+. Location: ${j.location}. Salary: ${j.minsalary}-${j.maxsalary}. STRICTLY NO ITALICS. Use bullet points and bold headings.`;
            if(platform === 'LinkedInPersonal') prompt += " Tone: Human, networking-first, recruiter-personal.";
            if(platform === 'LinkedInCompany') prompt += " Tone: Corporate authority, high-brand awareness.";

            try {
                const res = await fetch(GEMINI_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                }).then(r => r.json());
                
                const text = res.candidates?.[0]?.content?.parts?.[0]?.text || "Synthesis Aborted.";
                desk.innerHTML = `<div class="space-y-6 w-full text-left fade-in">
                    <div class="bg-white border-2 border-slate-100 rounded-2xl p-8 text-[14px] leading-relaxed max-h-[400px] overflow-y-auto font-medium text-slate-700 shadow-inner">${text}</div>
                    <button onclick="copyDraft(this)" class="btn-primary w-full shadow-2xl shadow-blue-500/10 font-black uppercase tracking-[0.2em] py-5">Copy Synthesized Narrative</button>
                </div>`;
            } catch (e) { desk.innerHTML = '<p class="text-red-500 font-black">Synthesis Offline</p>'; }
        }

        function copyDraft(btn) {
            const txt = btn.previousElementSibling.innerText;
            navigator.clipboard.writeText(txt);
            btn.innerText = "Narrative Synced to Clipboard";
            setTimeout(() => btn.innerText = "Copy Synthesized Narrative", 2500);
        }
